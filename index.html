<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 8px;
        }

        .card-front {
            background-color: #3498db;
        }

        .card-back {
            background-color: #ecf0f1;
            transform: rotateY(180deg);
        }

        #reset-button, #start-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c;
            color: white;
            margin: 5px;
        }

        #level {
            margin-top: 20px;
            font-size: 18px;
        }

        .win-animation {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: yellow;
            opacity: 0;
            transition: top 2s ease, opacity 2s ease;
        }

        .win-animation.active {
            top: 50%;
            opacity: 1;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Memory Card Game</h1>
    <h4>meningkatkan daya ingat insya allah😇</h4>
    <h3>SELAMAT BERMAIN & MENDENGARKA MUSIK😊</h3>
    
    <div class="game-board"></div>
    
    <button id="start-button">Mulai Game</button>
    <button id="reset-button" style="display:none;">Reset Game</button>
    
    <div id="level">Level: 1</div>

    <div class="win-animation" id="win-animation">Level Complete!</div>

    <footer>
        <p>© 2024 Ramon</p>
    </footer>

    <audio id="bg-music" loop>
        <source src="lagugamesad.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
<smal>semoga kamu suka ya😊</smal>
    <script>
        const cards = [
            '🐶', '🐶', '🐱', '🐱',
            '🐭', '🐭', '🐹', '🐹',
            '🐰', '🐰', '🦊', '🦊',
            '🐻', '🐻', '🐼', '🐼'
        ];

        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let level = localStorage.getItem('level') ? parseInt(localStorage.getItem('level')) : 1; // Ambil level dari Local Storage
        const totalLevels = 100;
        let matchedPairs = 0;

        const bgMusic = document.getElementById('bg-music');
        const winAnimation = document.getElementById('win-animation');

        document.getElementById('level').textContent = `Level: ${level}`; // Update tampilan level dari Local Storage

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            const gameBoard = document.querySelector('.game-board');
            gameBoard.innerHTML = ''; // Clear existing cards
            shuffle(cards);
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.icon = card;
                cardElement.innerHTML = '<div class="card-inner"><div class="card-front"></div><div class="card-back">' + card + '</div></div>';
                cardElement.addEventListener('click', flipCard);
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.icon === secondCard.dataset.icon;

            if (isMatch) {
                disableCards();
                matchedPairs++;
                if (matchedPairs === cards.length / 2) {
                    levelComplete();
                }
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        function levelComplete() {
            if (level < totalLevels) {
                winAnimation.classList.add('active');
                setTimeout(() => {
                    winAnimation.classList.remove('active');
                    level++;
                    localStorage.setItem('level', level); // Simpan level ke Local Storage
                    document.getElementById('level').textContent = `Level: ${level}`;
                    matchedPairs = 0;
                    createBoard();
                }, 2000);
            } else {
                alert('You completed all levels!');
            }
        }

        document.getElementById('start-button').addEventListener('click', () => {
            bgMusic.play();
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('reset-button').style.display = 'block';
            createBoard();
        });

        document.getElementById('reset-button').addEventListener('click', createBoard);
    </script>
</body>
</html>
