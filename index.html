<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        /* CSS Reset dan gaya dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Menyembunyikan elemen yang tidak aktif */
        h1.hidden, h3.hidden, #username-display.hidden {
            display: none;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 5px #00f;
            }
            50% {
                box-shadow: 0 0 20px #00f;
            }
        }

        .glow {
            position: relative;
        }

        .glow::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 5px;
            bottom: -10px;
            left: 0;
            background: transparent;
            animation: glow 1.5s infinite;
        }

        .form-container {
            text-align: center;
        }

        #username-input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }

        #confirm-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
        }

        #loading {
            display: none;
            margin-top: 20px;
            font-size: 20px;
        }

        #loading span {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 6px solid white;
            border-top: 6px solid #e74c3c;
            border-radius: 50%;
            animation: spin-fast 0.6s linear infinite;
        }

        @keyframes spin-fast {
            to {
                transform: rotate(360deg);
            }
        }

        #level {
            margin: 20px;
            font-size: 50px;
            display: none;
            color: red;
        }

        .game-board {
            display: grid;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            max-width: 90vw;
        }

        .card {
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 1.5rem;
            color: white;
        }

        .card-front {
            background-color: red;
        }

        .card-back {
            background-color: #ecf0f1;
            color: #2c3e50;
            transform: rotateY(180deg);
        }

        #reset-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c;
            color: white;
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: none;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
        }

        /* Memindahkan judul dan teks di bawahnya ke atas */
#game-title, #music-message {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
        }

        #game-title.glow {
            text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f;
        }

        #music-message {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1 class="hidden glow" id="game-title">Memory Card Game</h1>
    <h3 class="hidden" id="music-message"></h3>

    <div class="form-container" id="form-container">
        <input type="text" id="username-input" placeholder="Masukkan username" required>
        <button id="confirm-button">Konfirmasi</button>
        <div id="loading">
            <span></span>
            <p>Loading...</p>
            <p id="username-display" class="hidden"></p>
        </div>
    </div>

    <div id="level">Level: 1</div>
    <div class="game-board" id="game-board"></div>

    <button id="reset-button">Reset Game</button>

    <footer>
        <p>‚íª 2024 Ramon</p>
    </footer>

    <audio id="bg-music" loop>
        <source src="lagugamesad.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const confirmButton = document.getElementById("confirm-button");
        const usernameInput = document.getElementById("username-input");
        const formContainer = document.getElementById("form-container");
        const loading = document.getElementById("loading");
        const usernameDisplay = document.getElementById("username-display");
        const gameTitle = document.getElementById("game-title");
        const musicMessage = document.getElementById("music-message");
        const levelElement = document.getElementById("level");
        const gameBoard = document.getElementById("game-board");
        const resetButton = document.getElementById("reset-button");
        const bgMusic = document.getElementById("bg-music");

        let level = localStorage.getItem("gameLevel") ? parseInt(localStorage.getItem("gameLevel"), 10) : 1;
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchedPairs = 0;

        confirmButton.addEventListener("click", () => {
            const username = usernameInput.value.trim();
            if (username === "") {
                alert("Silakan masukkan username Anda!");
                return;
            }

            usernameDisplay.textContent = `Hello, ${username}!`;
            usernameDisplay.classList.add("blink", "hidden");
            formContainer.style.display = "none";
            loading.style.display = "block";
            bgMusic.play();

            setTimeout(() => {
                usernameDisplay.classList.remove("hidden");
            }, 500);

            setTimeout(() => {
                loading.style.display = "none";
                gameTitle.classList.add("blink");
                gameTitle.classList.remove("hidden");
                setTimeout(() => gameTitle.classList.remove("blink"), 1000);

                musicMessage.classList.remove("hidden");
                levelElement.style.display = "block";
                gameBoard.style.display = "grid";
                resetButton.style.display = "block";
                levelElement.textContent = `Level: ${level}`;
                createBoard(level);
            }, 6000);
        });

        resetButton.addEventListener("click", () => {
            level = 1;
            localStorage.setItem("gameLevel", level);
            matchedPairs = 0;
            createBoard(level);
            levelElement.textContent = `Level: ${level}`;
        });

        function createBoard(level) {
            gameBoard.innerHTML = "";
            const numPairs = level + 2;
            const icons = ["üê∂", "üê±", "üê≠", "üêπ", "üê∞", "ü¶ä", "üêª", "üêº", "üê∏", "ü¶Å", "üêØ", "üê®"];
            let cards = [];

            for (let i = 0; i < numPairs; i++) {
                cards.push(icons[i % icons.length]);
                cards.push(icons[i % icons.length]);
            }

            shuffle(cards);

            const cardSize = Math.max(100 - level * 5, 60);
            gameBoard.style.gridTemplateColumns = `repeat(auto-fit, minmax(${cardSize}px, 1fr))`;

            cards.forEach((icon) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.style.width = `${cardSize}px`;
                card.style.height = `${cardSize}px`;
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back">${icon}</div>
                    </div>
                `;
                card.addEventListener("click", () => flipCard(card, icon));
                gameBoard.appendChild(card);
            });
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function flipCard(card, icon) {
            if (lockBoard || card.classList.contains("flipped")) return;
            card.classList.add("flipped");

            if (!firstCard) {
                firstCard = { card, icon };
                return;
            }

            secondCard = { card, icon };
            checkForMatch();
        }

        function checkForMatch() {
            if (firstCard.icon === secondCard.icon) {
                matchedPairs++;
                resetTurn();

                if (matchedPairs === level + 2) {
                    level++;
                    localStorage.setItem("gameLevel", level);
                    levelElement.textContent = `Level: ${level}`;
                    matchedPairs = 0;
                    createBoard(level);
                }
            } else {
                lockBoard = true;
                setTimeout(() => {
                    firstCard.card.classList.remove("flipped");
                    secondCard.card.classList.remove("flipped");
                    resetTurn();
                }, 1000);
            }
        }

        function resetTurn() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        window.onload = () => {
            if (level > 1) {
                levelElement.textContent = `Level: ${level}`;
            }
        };
    </script>
</body>
</html>
